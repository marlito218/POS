<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Report</title>
  <link rel="stylesheet" href="transaction.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Transaction Report</h1>
    </div>
  </header>

  <main>
    <section id="transaction-report" class="container">
      <h2>Receipts</h2>

      <!-- Container for displaying receipt IDs -->
      <div id="receipt-list" class="receipt-list">
        <!-- Receipt IDs will be dynamically inserted here -->
      </div>

      <!-- Container for displaying selected receipt details -->
      <div id="receipt-details" class="receipt-details">
        <!-- Receipt details will be shown here -->
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 Product Selling System</p>
    </div>
  </footer>

  <script src="transaction.js"></script>
</body>
</html>
