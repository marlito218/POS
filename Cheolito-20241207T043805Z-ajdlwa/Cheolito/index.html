<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Side</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
  <header>
    <h1>Customer Side</h1>
    <div id="cart-icon-container">
      <span id="cart-icon" class="bi bi-bag-fill"></span>
      <span id="cart-count">0</span>
    </div>
  </header>

  <main>
    <section id="customer-side">
      <h2>Products</h2>
      <div id="product-list">
        <!-- Product cards will be dynamically generated -->
      </div>

      <div id="cart" class="hidden">
        <h3>My Cart</h3>
        <ul id="cart-items"></ul>
        <p><strong>Total:</strong> â‚±<span id="total-price">0.00</span></p>
        <button id="checkout-btn">Checkout</button>
      </div>

      <!-- Notification container -->
      <div id="notification" class="hidden"></div>

      <!-- Receipt container -->
      <div id="receipt-container" class="hidden">
        <div id="receipt-details"></div>
      </div>

      <div id="receipt-popup" class="popup-container">
        <div class="popup-content">
          <button id="close-popup" class="close-btn">X</button>
          <h3>Receipt</h3>
          <pre id="receipt-details"></pre>
        </div>
      </div>
      
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Product Selling System</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
