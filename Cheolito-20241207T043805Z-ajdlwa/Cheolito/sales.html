<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Report</title>
  <link rel="stylesheet" href="sales.css">
</head>
<body>
  <h1>Sales Report</h1>
  <div>
    <h2>Daily Sales</h2>
    <table id="daily-sales-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Total Sales</th>
          <th>Total Quantity Sold</th>
          <th>Product Breakdown</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div>
    <h2>Weekly Sales</h2>
    <table id="weekly-sales-table">
      <thead>
        <tr>
          <th>Week</th>
          <th>Total Sales</th>
          <th>Total Quantity Sold</th>
          <th>Product Breakdown</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div>
    <h2>Monthly Sales</h2>
    <table id="monthly-sales-table">
      <thead>
        <tr>
          <th>Month</th>
          <th>Total Sales</th>
          <th>Total Quantity Sold</th>
          <th>Product Breakdown</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="sales.js"></script>
</body>
</html>
